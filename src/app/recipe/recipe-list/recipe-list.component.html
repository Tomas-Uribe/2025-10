<div class="recipe-list">
  <h1>Recetas uniandes</h1>
  <div class="card-container">
    <div class="card" *ngFor="let recipe of recipes">
      <img class="card-img" [src]="recipe.imagen" alt="{{ recipe.nombre }}" />
      <div class="card-content">
        <h3>{{ recipe.nombre }}</h3>
        <ul>
          <li *ngFor="let tag of recipe.etiquetas">{{ tag }}</li>
        </ul>
        <p><strong>Porciones:</strong> {{ recipe.porciones }}</p>
        <button class="btn" (click)="onSelect(recipe)">Ver la receta</button>
      </div>
    </div>
  </div>
</div>
